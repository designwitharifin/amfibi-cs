<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="title"></title>
    <meta name="theme-color" content="" id="themeColor" />
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="" id="favicon">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="static/css/css-bs-5/bootstrap.min.css">

    <link rel="stylesheet" href="static/css/main.css">

<body onload="voucher()">

    $(if chap-id)
    <form name="sendin" action="$(link-login-only)" method="post" style="display:none">
        <input type="hidden" name="username" />
        <input type="hidden" name="password" />
        <input type="hidden" name="dst" value="$(link-orig)" />
        <input type="hidden" name="popup" value="true" />
    </form>

    <script src="/md5.js"></script>
    <script>
        function doLogin() {
            document.sendin.username.value = document.login.username.value;
            document.sendin.password.value = hexMD5('$(chap-id)' + document.login.password.value + '$(chap-challenge)');
            document.sendin.submit();
            return false;
        }

    </script>
    $(endif)

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-primary">
        <div class="container">
            <a class="navbar-brand" href="login.html">
                <img src="static/img/brand/pondenet.svg" alt="">
            </a>
            <button class="navbar-toggler border-0 shadow-none" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                aria-label="Toggle navigation">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="feather feather-menu text-white">
                    <line x1="3" y1="12" x2="21" y2="12"></line>
                    <line x1="3" y1="6" x2="21" y2="6"></line>
                    <line x1="3" y1="18" x2="21" y2="18"></line>
                </svg>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav mx-auto">
                    <a class="nav-link menu-item" href="about.html">About us</a>
                    <a class="nav-link menu-item" href="package.html">Package</a>
                    <a class="nav-link menu-item" href="services.html">Services</a>
                </div>
                <a onclick="redirectToWhatsApp()" class="btn btn-light d-md d-block">Contact Us</a>
            </div>
        </div>
    </nav>

    <!-- Section here -->
    <section class="hero"></section>

    <!-- Section form -->
    <section class="form-action container">

        <div class="col-lg-6 col-sm-12 col-md-12 mx-auto">
            <div class="card shadow-2xl border-0 mt-5 mb-5">
                <div class="card-body">
                    <!-- Form login -->
                    <div class="header-form pt__24 pb__24">
                        <h3 class="title-header">Login</h3>
                        <p class="desc-header">Masukkan akun anda dengan benar</p>
                    </div>

                    <!-- Tabs -->
                    <ul class="nav nav-pills nav-fill gap-2 p-1 bg-lightgray rounded-5 tabs mb__32" id="pillNav2"
                        role="tablist"
                        style="--bs-nav-link-color: var(--bs-white); --bs-nav-pills-link-active-color: var(--bs-primary); --bs-nav-pills-link-active-bg: var(--bs-white);">
                        <li class="nav-item" role="presentation">
                            <a href="#target1" id='target1' class="text-decoration-none">
                                <button class="nav-link tab active rounded-5" id="btnvrc" onclick="voucher();"
                                    data-bs-toggle="tab" type="button" role="tab" aria-selected="true">Voucher</button>
                            </a>
                        </li>
                        <li class="nav-item" role="presentation">
                            <a href="#target2" id='target2' class="text-decoration-none">
                                <button class="nav-link tab rounded-5" id="btnmem" onclick="member();"
                                    data-bs-toggle="tab" type="button" role="tab" aria-selected="true">Member</button>
                            </a>
                        </li>
                    </ul>

                    <form name="login" action="$(link-login-only)" method="post" $(if chap-id)
                        onSubmit="return doLogin()" $(endif)>
                        <input type="hidden" name="dst" value="$(link-orig)" />
                        <input type="hidden" name="popup" value="true" />

                        <div class="info" id="infologin"></div>
                        <!-- Alert -->
                        $(if error)
                        <div class="alert alert-danger d-flex align-items-center pt__16" role="alert">
                            <div class="d-inline-flex align-items-center justify-content-center bg-icon-alert-danger rounded-pill"
                                style="width: 27px; height: 27px;">
                                <svg width="16" height="16" viewBox="0 0 16 16" fill="none"

                                        y="0" width="16" height="16">

                                </svg>
                            </div>
                            <div class="ps-2 text-alert d-inline-flex align-items-center justify-content-center">
                                <small>Oh no! <span> $(error)</span></small>
                            </div>
                        </div>
                        $(endif)

                        <!-- Form control -->
                        <div class="form-group mb__16">
                            <input name="username" type="text" value="$(username)" placeholder="Username"
                                class="form-control" required />
                        </div>
                        <div class="form-group mb__48" id="ps-fg">
                            <input name="password" class="form-control" type="password" placeholder="Password"
                                required />
                        </div>
                        <button type="submit" class="btn btn-primary w-100 ripple">Sign in</button>
                    </form>
                    <!-- Text divider -->
                    <div class="css-divider-area">
                        <span class="css-divider"></span>
                        <span class="css-text-divider">Or</span>
                        <span class="css-divider"></span>
                    </div>
                    <!-- Login with QR -->
                    <button class="btn btn-secondary w-100 p-2 ripple"
                        onclick="window.location='https://qr.pondenet.com';">

                    <!-- Login trial -->
                    $(if trial)
                    <div class="trial text-center mt__32 mb__32">
                        Mau coba WIFI gratis klik
                        <a href="$(link-login-only)?dst=$(link-orig-esc)&amp;username=T-$(mac-esc)"
                            class="fw-bold text-decoration-none">disini</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Copy -->
    <div class="text-center container mb__48 pt__18">
        <p class="copy">© 2023 Pondenet. All Rights Reserved</p>
    </div>

    <!-- Library JS -->
    <script src="static/js/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="static/js/js-bs-5/bootstrap.min.js"></script>
    <!-- General JS -->
    <script src="static/js/app.js"></script>
    <script type="text/javascript">
        var hostname = window.location.hostname;
        var usernameLabel = document.getElementById('username-label');
        var passwordLabel = document.getElementById('password-label');

        document.getElementById('title').innerHTML = hostname + " > login";

        document.login.username.focus();

        var infologin = document.getElementById('infologin');
        infologin.innerHTML = "Masukkan Kode Voucher<br>kemudian klik Connect";

        // login page 2 
        var username = document.login.username;
        var password = document.login.password;

        username.placeholder = "Kode Voucher";

        // set password = username
        function setpass() {
            var user = username.value
            //user = user.toLowerCase();
            username.value = user;
            password.value = user;
        }

        username.onkeyup = setpass;

        // change to voucher mode
        function voucher() {
            username.focus();
            username.onkeyup = setpass;
            username.placeholder = "Kode Voucher";
            password.type = "hidden";
            infologin.innerHTML = "";
            usernameLabel.textContent = "Kode Voucher"; // set label text
            passwordLabel.textContent = ""; // set label text

            var passwordInput = document.getElementById('ps-fg');
            passwordInput.classList.remove('mb__48');
            passwordInput.classList.add('mb__2');

        }

        // change to member mode
        function member() {
            username.focus();
            username.onkeyup = "";
            username.placeholder = "Username";
            password.type = "password";
            infologin.innerHTML = "";
            usernameLabel.textContent = "Username"; // set label text
            passwordLabel.textContent = "Password"; // set label text

            var passwordInput = document.getElementById('ps-fg');
            passwordInput.classList.remove('mb__16');
            passwordInput.classList.add('mb__48');

        }
    </script>

</body>

</html>
