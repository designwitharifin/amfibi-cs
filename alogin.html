<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="refresh" content="2; url=$(link-redirect)">
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="expires" content="-1" />
    <meta name="theme-color" content="" id="themeColor" />
    <title id="title"></title>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="" id="favicon">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="static/css/css-bs-5/bootstrap.min.css">
    <!-- General CSS -->
    <link rel="stylesheet" href="static/css/main.css">
    <script language="JavaScript">function startClock() { $(if popup == 'true') open('$(link-status)', 'hotspot_status', 'toolbar=0,location=0,directories=0,status=0,menubars=0,resizable=1,width=290'); $(endif)location.href = 'https://pondenet.com'; }
    </script>
</head>

<body onLoad="startClock()" class="bg-primary">

    <section class="empty-state">
        <div class="container d-flex justify-content-center align-items-center vh-100">
            <div class="text-center pt__128 mt__48">
                <div class="spinner position-absolute top-50 start-50 translate-middle">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
                <h1 class="fw-bold title-empty-state">Login Successfully!</h1>
                <p class="lead-empty-state">If the status page does not appear, click <a href="status.html"
                        class="text-white">here</a>
                </p>
            </div>
        </div>
    </section>

    <!-- Library JS -->
    <script src="static/js/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="static/js/js-bs-5/bootstrap.min.js"></script>
    <!-- General JS -->
    <script src="static/js/app.js"></script>
</body>

</html>
